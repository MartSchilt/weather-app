<h2 mat-dialog-title>Change location</h2>
<mat-dialog-content>
    <p>Change the location for which you want to retrieve the forecast.</p>
    <mat-form-field class="full-width">
        <mat-label>Location</mat-label>
        <input matInput [(ngModel)]="location" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="dialogRef.close()">Cancel</button>
    <button matButton [mat-dialog-close]="location()" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
