<mat-card appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar><mat-icon fontIcon="access_time_filled"></mat-icon></div>
        <mat-card-title>Hourly forecast</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="forecast-tiles-row">
            @for (forecast of hourlyForecastsThisDay(); track forecast.time) {
                <app-forecast-tile [forecast]="forecast" [dailyInterval]="false"></app-forecast-tile>
            }
        </div>
    </mat-card-content>
</mat-card>
