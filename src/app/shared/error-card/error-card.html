<div class="error-card-container margin-auto">
    <mat-card appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar><mat-icon fontIcon="error"></mat-icon></div>
            <mat-card-title>Something went wrong</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>{{ errorMessage() }}</h2>
        </mat-card-content>
    </mat-card>
</div>
