<mat-card appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar><mat-icon fontIcon="calendar_today"></mat-icon></div>
        <mat-card-title>6-day forecast</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="forecast-tiles-row">
            @for (forecast of dailyForecasts(); track forecast.time) {
                <app-forecast-tile [forecast]="forecast" [dailyInterval]="true"></app-forecast-tile>
            }
        </div>
    </mat-card-content>
</mat-card>
